<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SoftUni Ads</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/toastr.css" rel="stylesheet" />
    <link href="styles/app.css" rel="stylesheet" />
</head>
<body ng-app="softUniAds" ng-cloak>
    <header>
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Ads - Home</a>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="col-md-2 col-sm-2 col-xs-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Navigation</h3>
                    </div>
                    <div class="panel-body"> Panel content </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-body"> Panel content </div>
                </div>
            </aside>
            <div class="col-md-8 col-sm-8 col-xs-9" ng-view></div>
            <aside class="col-md-2 col-sm-2 hidden-xs">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Categories</h3>
                    </div>
                    <div class="panel-body"> Panel content </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Towns</h3>
                    </div>
                    <div class="panel-body"> Panel content </div>
                </div>
            </aside>
        </div>
    </main>
    <footer class="text-center">
        <hr />
        &copy; 2014 Yordan Darakchiev &amp; Software University Foundation. No rights reserved.
    </footer>

    <script src="lib/jquery/jquery-2.1.3.min.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>

    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/home-controller.js"></script>
    <script src="scripts/services/resources/ads-resource.js"></script>
    <script src="scripts/filters/standard-date.js"></script>
</body>
</html>
