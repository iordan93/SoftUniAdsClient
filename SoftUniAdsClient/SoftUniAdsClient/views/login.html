<form class="form-horizontal" name="loginForm">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label for="login-username" class="col-sm-2 control-label">Username</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input type="text" ng-model="userData.username" class="form-control" id="login-username" placeholder="Username" required />
            </div>
        </div>
        <div class="form-group">
            <label for="login-password" class="col-sm-2 control-label">Password</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input type="password" ng-model="userData.password" class="form-control" id="login-password" placeholder="Password" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="login(userData)" ng-disabled="!loginForm.$valid">Login</button>
                <a href="#/register" class="col-md-offset-1">Register here</a>
            </div>
        </div>
    </fieldset>
</form>
