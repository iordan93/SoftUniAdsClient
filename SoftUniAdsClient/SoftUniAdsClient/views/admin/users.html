<div ng-if="adsInfo.numItems == 0">
    <div class="jumbotron">
        <h3>There are currently no users here.</h3>
    </div>
</div>
<table class="table table-bordered table-responsive">
    <thead class="item-heading">
        <tr>
            <td>Username</td>
            <td>Name</td>
            <td>Email</td>
            <td>Phone</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in usersInfo.users" ng-class="{active: user.isAdmin}">
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber || "(None)" }}</td>
            <td>
                <a href="#/admin/users/edit/{{ user.id }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="#/admin/users/delete/{{ user.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<div class="text-center">
    <pagination total-items="usersInfo.numItems" ng-model="parameters.startPage" items-per-page="parameters.pageSize"
                ng-change="getUsers()" max-size="9" boundary-links="true"></pagination>
</div>
