<div ng-if="categoriesInfo.numItems == 0">
    <div class="jumbotron">
        <h3>There are currently no categories here.</h3>
    </div>
</div>
<div class="row">
    <div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a href="#/admin/categories/create" class="btn btn-block btn-success">Create new category</a>
    </div>
</div>
<table class="table table-bordered table-responsive">
    <thead class="item-heading">
        <tr>
            <td>
                Id
                <span class="glyphicon glyphicon-arrow-up" ng-click="changeSortBy('Id')"></span>
                <span class="glyphicon glyphicon-arrow-down" ng-click="changeSortBy('-Id')"></span>
            </td>
            <td>
                Name
                <span class="glyphicon glyphicon-arrow-up" ng-click="changeSortBy('Name')"></span>
                <span class="glyphicon glyphicon-arrow-down" ng-click="changeSortBy('-Name')"></span>
            </td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="category in categoriesInfo.categories">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <a href="#/admin/categories/edit/{{ category.id }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="#/admin/categories/delete/{{ category.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<div class="text-center">
    <pagination total-items="categoriesInfo.numItems" ng-model="parameters.startPage" items-per-page="parameters.pageSize"
                ng-change="getCategories()" max-size="9" boundary-links="true"></pagination>
</div>
