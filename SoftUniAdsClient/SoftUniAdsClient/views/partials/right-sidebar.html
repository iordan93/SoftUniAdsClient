<aside class="col-md-2 col-sm-2 hidden-xs" ng-controller="RightSidebarController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Categories</h3>

        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li class="filter-all active"><a href="#">All</a></li>
                <li ng-repeat="category in categories"><a href="#">{{ category.name }}</a></li>
            </ul>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Towns</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li class="filter-all active"><a href="#">All</a></li>
                <li ng-repeat="town in towns"><a href="#">{{ town.name }}</a></li>
            </ul>
        </div>
    </div>
</aside>
