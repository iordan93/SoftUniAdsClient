<aside class="col-md-2 col-sm-2 hidden-xs" ng-controller="RightSidebarController">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Categories</h3>

        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li class="filter-all" ng-class="{active: selectedCategoryId == null}" ng-click="selectCategory(null)">
                    <a>All</a>
                </li>
                <li ng-repeat="category in categories" ng-class="{active: selectedCategoryId == category.id}" ng-click="selectCategory(category.id)">
                    <a>{{ category.name }}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Towns</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                <li class="filter-all" ng-class="{active: selectedTownId == null}" ng-click="selectTown(null)">
                    <a>All</a>
                </li>
                <li ng-repeat="town in towns" ng-class="{active: selectedTownId == town.id}" ng-click="selectTown(town.id)">
                    <a>{{ town.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</aside>
