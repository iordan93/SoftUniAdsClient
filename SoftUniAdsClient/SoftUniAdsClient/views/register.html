<form class="form-horizontal" name="registerForm">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group">
            <label for="register-username" class="col-sm-2 control-label">Username</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input type="text" ng-model="userData.username" class="form-control" id="register-username" placeholder="Username" required />
            </div>
        </div>
        <div class="form-group">
            <label for="register-password" class="col-sm-2 control-label">Password</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input type="password" ng-model="userData.password" class="form-control" id="register-password" placeholder="Password" required />
            </div>
        </div>
        <div class="form-group">
            <label for="register-confirm-password" class="col-sm-2 control-label">Confirm password</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input type="password" ng-model="userData.confirmPassword" class="form-control" id="register-confirm-password" placeholder="Confirm password" required />
            </div>
        </div>

        </div>
        <div class="form-group">
            <label for="register-name" class="col-sm-2 control-label">Name</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input type="text" ng-model="userData.name" class="form-control" id="register-name" placeholder="Name" required />
            </div>
        </div>
        <div class="form-group">
            <label for="register-email" class="col-sm-2 control-label">Email</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input type="email" ng-model="userData.email" class="form-control" id="register-email" placeholder="Email" required />
            </div>
        </div>
        <div class="form-group">
            <label for="register-phone" class="col-sm-2 control-label">Phone</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <input type="text" ng-model="userData.phone" class="form-control" id="register-phone" placeholder="Phone" required />
            </div>
        </div>
        <div class="form-group">
            <label for="register-town" class="col-sm-2 control-label">Town</label>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                <select class="form-control" id="register-town" ng-model="userData.town" ng-options="town.name for (id, town) in towns" required></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" ng-click="register(userData)" ng-disabled="!registerForm.$valid">Register</button>
                <a href="#/login" class="col-md-offset-1">Login here</a>
            </div>
        </div>
    </fieldset>
</form>
